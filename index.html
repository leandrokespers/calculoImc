<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calc IMC</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Programa Cálculo do IMC</h1>
    <div class="box-img">
      <img src="img/peso.png" alt="Balança de Peso">
    </div>

    <div class="form">
      <form name="formulario-imc" id="form">
        <div class="box-form">
          <label>
            <span>Nome:</span>
              <input type="text" class="input-text" id="inNome">
          </label>
          <!-- <p>Sexo:
            <input type="radio" name="sexo" id="rbMasculino"> Masculino
            <input type="radio" name="sexo" id="rbFeminino"> Feminino</p> -->
          <label>
            <span>Altura:</span>
            <input type="text" id="inAltura">
          </label>

          <label>
            <span>Peso:</span>
            <input type="text" id="inPeso">
          </label>
        </div>
      </form>
    </div>
    <div class="button">
      <button id="btCalcular">Calcular IMC</button>
      <button id="btLimpar">Limpar Campos</button>
    </div>
    <h3 id="outResposta"></h3>
    <h3 id="outRespostaIMC"></h3>

</div>
  <script src="js/app.js"></script>
</body>

</html>
